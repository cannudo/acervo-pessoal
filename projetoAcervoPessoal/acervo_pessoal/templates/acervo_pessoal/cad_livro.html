{% extends "acervo_pessoal/base.html" %}
    {% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="titulo">Titulo:</label>
        <input type="text" name="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" required><br>

        <label for="data_publicacao">Ano:</label>
        <input type="date" name="data_publicacao" required><br>

        <label for="qtd_total">Quantidade Total:</label>
        <input type="number" name="qtd_total" required><br>

        <label for="fotoCapa">Foto de Capa:</label>
        <input type="file" name="fotoCapa" accept="image/*" required>

        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
